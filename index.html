<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Night Voting</title>
  <script type="module">
    // Import Firebase-Module
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

    // Firebase-Konfiguration
    const firebaseConfig = {
      apiKey: "AIzaSyDcPJhwwnCk2mImWHWYf1Yx--Qo7sQy-c0",
      authDomain: "gamenightvoting-71e0a.firebaseapp.com",
      projectId: "gamenightvoting-71e0a",
      storageBucket: "gamenightvoting-71e0a.firebaseapp.com",
      messagingSenderId: "820775832381",
      appId: "1:820775832381:web:37e9b48da9ad83980b1354",
      measurementId: "G-PN5BTG96P5"
    };

    // Firebase initialisieren
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Referenzen zu den Voting-Daten
    const game1Ref = ref(database, 'votes/game1');
    const game2Ref = ref(database, 'votes/game2');

    // Live-Updates für Votes abrufen
    onValue(game1Ref, (snapshot) => {
      const votes = snapshot.val() || 0;
      document.getElementById('game1-count').innerText = votes;
    });

    onValue(game2Ref, (snapshot) => {
      const votes = snapshot.val() || 0;
      document.getElementById('game2-count').innerText = votes;
    });

    // Voting-Funktion
    window.vote = (game) => {
      const gameRef = ref(database, `votes/${game}`);
      onValue(gameRef, (snapshot) => {
        const currentVotes = snapshot.val() || 0;
        set(gameRef, currentVotes + 1); // Erhöht die Anzahl der Votes um 1
      });
    };
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      color: aqua;
    }

    h1 {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
    }

    .vote-container {
      margin: 20px auto;
      width: 300px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }

    .vote-count {
      font-size: 24px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Game Night Voting</h1>
  <div class="vote-container">
    <h2>Game 1</h2>
    <p>Votes: <span id="game1-count">0</span></p>
    <button onclick="vote('game1')">Vote for Game 1</button>
  </div>
  <div class="vote-container">
    <h2>Game 2</h2>
    <p>Votes: <span id="game2-count">0</span></p>
    <button onclick="vote('game2')">Vote for Game 2</button>
  </div>
</body>
</html>
